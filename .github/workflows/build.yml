name: ðŸŽ“ AcadeMind Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options: [ debug, release ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build APK (${{ github.event.inputs.build_type || 'debug' }})
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'

      - name: ðŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ—ï¸ Accept SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: ðŸ“¦ Install SDK components
        run: sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      - name: ðŸ“ Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: ðŸ”§ Bootstrap Gradle Wrapper
        run: |
          gradle wrapper --gradle-version=8.9 --distribution-type=bin
          chmod +x gradlew

      - name: ðŸ”¨ Build Debug APK
        if: ${{ github.event.inputs.build_type != 'release' }}
        run: ./gradlew assembleDebug --stacktrace --no-daemon -Dorg.gradle.jvmargs="-Xmx2g"

      - name: ðŸ“¦ Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: ./gradlew assembleRelease --stacktrace --no-daemon -Dorg.gradle.jvmargs="-Xmx2g"

      - name: ðŸ“¤ Upload Debug APK
        if: ${{ github.event.inputs.build_type != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: AcadeMind-Debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: error

      - name: ðŸ“¤ Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: AcadeMind-Release-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-release*.apk
          retention-days: 60
          if-no-files-found: error

      - name: ðŸ“ Build Summary
        if: always()
        run: |
          echo "## ðŸŽ“ AcadeMind Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Number | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'debug' }} |" >> $GITHUB_STEP_SUMMARY
          find app/build/outputs/apk -name "*.apk" 2>/dev/null | while read f; do
            size=$(du -h "$f" | cut -f1)
            echo "- \`$(basename $f)\` â€” $size" >> $GITHUB_STEP_SUMMARY
          done || echo "- No APK generated" >> $GITHUB_STEP_SUMMARY

  release:
    name: ðŸš€ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
